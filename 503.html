<html lang="en">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Error 503 - Service Unavailable </title>

<body>
<section id="error">
    <div class="container"><h1 class="section-title"># Service Unavailable</h1>
        <p class="subtitle">{# Server is overloaded or under maintenance. #}</p>
        <div class="text-center mt-20">
            <div class="error-code m-auto"><p class="code"><span class="light-blue">{</span></p>
                <p class="code">&nbsp;&nbsp;&nbsp;&nbsp;status_code : <span class="violet">404</span>,</p>
                <p class="code">&nbsp;&nbsp;&nbsp;&nbsp;message : <span class="light-blue">"</span><span class="yellow">Service unavailable. Try again later.</span><span
                        class="light-blue">"</span></p>
                <p class="code"><span class="light-blue">}</span></p></div>
        </div>
        <div class="text-center mt-10">
            <ul class="links">
                <li><a href="#">GitHub</a></li>
                <li><a href="#">OtherLink</a></li>
                <li><a href="#">Google</a></li>
            </ul>
        </div>
    </div>
</section>

    <div class="container"><p class="footers-msg"> © <span id="year"></span> Company Name. For support, <a
            href="mailto:mail@mail.com">contact us</a>. <span

            href="https://nidev.tech/" target="_blank" rel="noopener"> <span class="light-blue">Nicolae</span> <span
